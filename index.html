<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingpot Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
</head>
<body>

  <div class="timer-container">
    <div class="time-info">
      <span id="elapsed">+00:00</span>
      <span id="remaining">-25:00</span>
    </div>

    <div class="tomato-wrapper">
      <img id="tomato" src="./assets/middletomato.png" alt="Tomato">
      <img id="break-button" src="./assets/breakstar.png" alt="Break">
    </div>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <div class="watermark">
      <a href="https://github.com/Podal-Nari/Bingpot-Timer" target="_blank" style="text-decoration: none; color: inherit;">
        Bingpot Timer
      </a>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
